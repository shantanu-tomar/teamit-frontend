<div *ngIf="message['status'] == true">
  <div class="alert alert-{{ message['colour'] }} alert-dismissible text-center" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <strong *ngIf="message['title'] != undefined">{{ message['title']|titlecase }}!</strong> {{ message['text'] }}
  </div>
</div>

<div class="p-2 col-12 col-md-6 mt-4" style="margin: auto">
  <form ngNativeValidate #form="ngForm" (ngSubmit)="signup(form)">
    <div class="form-group">
    	<label>Email</label><span class="required text-danger">*</span>
      <input class="form-control" name="email" type="email" 
             [(ngModel)]="email" required />
    </div>
    <div class="form-group">
      <label>Password</label><span class="required text-danger">*</span>
      <input class="form-control" type="password" name="password1"
             [(ngModel)]="password1" required />
    </div>
    <div class="form-group">
      <label>Confirm Password</label><span class="required text-danger">*</span>
      <input class="form-control" type="password" name="password2"
             [(ngModel)]="password2" required />

    </div>
    <div class="text-center">
      <button class="btn btn-primary m-1" type="submit" [disabled]="password1 != password2">Sign Up</button>
    </div>

    Or, <a class="mt-3 ml-2 text-primary" routerLink="/login/">Login</a>
    
  </form>
</div>
